name: Full Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [ "3.10", "3.11", "3.12" ]
        os: [windows-latest, ubuntu-latest, macos-latest]
      fail-fast: false
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4

    - name: Setup Micromamba Python ${{ matrix.python-version }}
      uses: mamba-org/setup-micromamba@59b11321ffd9186cd5165633a02c5bba47de6d13 #v1
      with:
        environment-name: TEST
        init-shell: bash
        create-args: >-
          python=${{ matrix.python-version }} --file requirements.txt --file requirements-dev.txt --channel conda-forge

    - name: Install erddapy
      run: |
        python -m pip install -e . --no-deps --force-reinstall

    - name: Full Tests
      run: |
        python -m pytest -rxs --cov=erddapy --vcr-record=none tests
